<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
         <label>Digite aqui: </label><input type="text" /><br>
         <label>Numero: </label><input type="number" min="0" step="5" max="99"/><br>
         <label>Range: </label><input type="range" min="0" max="100" value="90"/><br>
         <label>Color: </label><input type="color" /><br>
         <label>E-mail: </label><input type="e-mail" /><br>
         <label>Button: </label><input type="button" value="Enviar" /><br>
         <label>Date: </label><input type="date" /><br>
    </form>
</body>
</html>
